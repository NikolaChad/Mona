<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/login.css"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <p class="logo"><a href="../index.html">Mona.Ge</a></p>
    <div class="sign-in">
        <p>If you don't have an account <a href="./signin.html">click here</a></p>
    </div>
    <div class="form">
        <fieldset>
            <label for="email">Enter Your Email: </br><input id="email" type="email" required /></label>
            <label for="password">Enter Your Password: </br><input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset> 
    </div>
    <div class="dots">
        <fieldset>
            <label for="submit"><input type="submit" value="Submit" class="submit"/></label>
        </fieldset>
    </div> 
    <div class="image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHsy-Kr07B4TEym7IjHY93lBq_Nk2j0-U1og&usqp=CAU">
    </div>
    <p class="image-text">Jamal is happy that you are here!</p>
</body>
</html>
