<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/shop.css"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="logo">
            <h1><a href="../index.html">Mona.Ge</a></h1>
        </div>
        <div class="pages">
            <ul>
                <li><a href="shop.html">Shop</a></li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="login">
            <button><a href="/pages/signin.html">Sign up</a></button>
        </div>
    </nav>
    <div>
        <div class="choose-color">
            <p>Choose the color: </p>
            <select>
                <option>(select one)</option>
                <option class="black">Black</option>
                <option class="white">White</option>
                <option class="pink">pink</option>
                <option class="light-blue">light-blue</option>
            </select>
        </div>
        <div class="input-age">
            <p>Input the age:</p>
            <label><span class="age-box"><input type="number" min="1" max="100" /></span></label>
        </div>
        <div class="select-nationality">
            <p>Select the nationality</p>
            <select>
                <option>(select one)</option>
                <option class="europian">Europian</option>
                <option class="asian">Asian</option>
                <option class="african">African</option>
                <option class="latina">Latina</option>
            </select>
        </div>
        <div class="price">
            <p>Specify the price($):</p>
            <label><span class="price-box"><input type="number" min="5000" max="100000000" /></span></label>
        </div>
    </div>
</body>
</html>
