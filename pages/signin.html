<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/signin.css"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <p class="logo"><a href="../index.html">Mona.Ge</a></p>
    <div class="sign-in">
        <p>If you have an account <a href="./login.html">click here</a></p>
    </div>
    <div class="form">
        <fieldset>
            <label for="first-name">Enter Your First Name: </br><input id="first-name" type="text" required /></label>
            <label for="last-name">Enter Your Last Name: </br><input id="last-name" type="text" required /></label>
            <label for="email">Enter Your Email: </br><input id="email" type="email" required /></label>
            <label for="new-password">Create a New Password: </br><input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset> 
    </div>
    <div class="dots">
        <fieldset>
            <label for="terms-and-conditions"><input id="terms-and-conditions" type="checkbox" required /> I accept the terms and conditions</label>
            <label for="submit"><input type="submit" value="Submit" class="submit"/></label>
        </fieldset>
    </div> 
    <div class="image">
        <img src="https://t3.ftcdn.net/jpg/01/70/01/50/240_F_170015083_lqAPFr5bitHkLB52ZvSPxSXVcwdbj9DK.jpg">
    </div>
    <p class="image-text">Thank you for choosing us!</p>
</body>
</html>
